{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: #f5f7fb;
    }

    .page-wrapper {
        max-width: 600px;
        margin: 50px auto;
        padding: 0 20px;
    }

    .page-header {
        margin-bottom: 24px;
    }

    .page-header h2 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        padding: 28px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 11px 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .btn-primary {
        background: #2563eb;
        color: #ffffff;
        padding: 10px 22px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #1e40af;
    }

    .btn-cancel {
        font-size: 14px;
        color: #6b7280;
        text-decoration: none;
    }

    .btn-cancel:hover {
        color: #111827;
    }

    .help-text {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
    }
</style>

<div class="page-wrapper">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Add New User</h2>
    </div>

    <!-- FORM -->
    <div class="card">
        <form method="post">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       name="username"
                       placeholder="e.g. john_doe"
                       required>
                <div class="help-text">
                    Must be unique (lowercase recommended)
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       name="password"
                       required>
                <div class="help-text">
                    Minimum 8 characters recommended
                </div>
            </div>

            <!-- ROLE -->
            <div class="form-group">
                <label>Role</label>
                <select name="role" required>
                    <option value="">Select role</option>
                    <option value="manager">Manager</option>
                    <option value="editor">Editor</option>
                </select>
                <div class="help-text">
                    Manager → blogs, categories, users<br>
                    Editor → blogs & categories only
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <a href="{% url 'users_list' %}" class="btn-cancel">
                    ← Back to Users
                </a>
                <button type="submit" class="btn-primary">
                    Create User
                </button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
