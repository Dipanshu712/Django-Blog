{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: #f5f7fb;
    }

    .page-wrapper {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .page-header h2 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        padding: 28px;
        margin-bottom: 24px;
    }

    .section-title {
        font-size: 15px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 16px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 8px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group.full {
        grid-column: span 2;
    }

    label {
        font-size: 13px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
    }

    input, select, textarea {
        padding: 11px 14px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        outline: none;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-primary {
        background: #2563eb;
        color: #fff;
        padding: 10px 24px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #1e40af;
    }

    .btn-cancel {
        color: #6b7280;
        text-decoration: none;
        font-size: 14px;
    }

    .btn-cancel:hover {
        color: #111827;
    }
</style>

<div class="page-wrapper">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Add New Blog</h2>
    </div>

    <!-- FORM -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- BASIC INFO -->
        <div class="card">
            <div class="section-title">Basic Information</div>

            <div class="form-grid">
                <div class="form-group full">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Enter blog title" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">Select category</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Author</label>
                    <select name="author" required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- MEDIA -->
        <div class="card">
            <div class="section-title">Media</div>

            <div class="form-group">
                <label>Featured Image</label>
                <input type="file" name="featured_image">
            </div>
        </div>

        <!-- CONTENT -->
        <div class="card">
            <div class="section-title">Content</div>

            <div class="form-group">
                <label>Short Description</label>
                <textarea name="short_description" placeholder="Short summary of the blog"></textarea>
            </div>

            <div class="form-group">
                <label>Blog Content</label>
                <textarea name="content" rows="8" placeholder="Write the full blog content here"></textarea>
            </div>
        </div>

        <!-- SETTINGS -->
        <div class="card">
            <div class="section-title">Settings</div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="0">Draft</option>
                        <option value="1">Published</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Featured</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="is_featured">
                        <span>Mark as featured blog</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="card">
            <div class="actions">
                <a href="{% url 'blogs' %}" class="btn-cancel">‚Üê Back to Blogs</a>
                <button type="submit" class="btn-primary">Publish Blog</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
