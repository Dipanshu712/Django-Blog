{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: #f5f7fb;
    }

    .page-wrapper {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .page-header h2 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 24px;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        padding: 28px;
        margin-bottom: 24px;
    }

    .section-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #1f2937;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 8px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group.full {
        grid-column: span 2;
    }

    label {
        font-size: 13px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
    }

    input, select, textarea {
        padding: 11px 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
        outline: none;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-primary {
        background: #2563eb;
        color: #fff;
        padding: 10px 24px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #1e40af;
    }

    .btn-cancel {
        color: #6b7280;
        text-decoration: none;
        font-size: 14px;
    }

    .btn-cancel:hover {
        color: #111827;
    }
</style>

<div class="page-wrapper">

    <div class="page-header">
        <h2>Edit Blog</h2>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- BASIC INFO -->
        <div class="card">
            <div class="section-title">Basic Information</div>

            <div class="form-grid">
                <div class="form-group full">
                    <label>Title</label>
                    <input type="text" name="title" value="{{ blog.title }}" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}"
                                {% if cat.id == blog.category.id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Author</label>
                    <select name="author" required>
                        {% for user in users %}
                            <option value="{{ user.id }}"
                                {% if user.id == blog.author.id %}selected{% endif %}>
                                {{ user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="card">
            <div class="section-title">Content</div>

            <div class="form-group">
                <label>Short Description</label>
                <textarea name="short_description">{{ blog.short_description }}</textarea>
            </div>

            <div class="form-group">
                <label>Blog Content</label>
                <textarea name="content" rows="8">{{ blog.content }}</textarea>
            </div>
        </div>

        <!-- SETTINGS -->
        <div class="card">
            <div class="section-title">Settings</div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="0" {% if blog.status == 0 %}selected{% endif %}>
                            Draft
                        </option>
                        <option value="1" {% if blog.status == 1 %}selected{% endif %}>
                            Published
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Featured</label>
                    <div class="checkbox-group">
                        <input type="checkbox"
                               name="is_featured"
                               {% if blog.is_featured %}checked{% endif %}>
                        <span>Mark as featured</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="card">
            <div class="actions">
                <a href="{% url 'blogs' %}" class="btn-cancel">
                    ‚Üê Back to Blogs
                </a>
                <button type="submit" class="btn-primary">
                    Update Blog
                </button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
