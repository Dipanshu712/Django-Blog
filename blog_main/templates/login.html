{% extends "base.html" %}
{% block content %}

<style>
    .login-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
    }

    .login-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-title {
        text-align: center;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .login-subtitle {
        text-align: center;
        color: #777;
        font-size: 14px;
        margin-bottom: 30px;
    }

    .form-group {
        position: relative;
    }

    .form-group i {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        color: #999;
    }

    .form-control {
        height: 48px;
        padding-left: 42px;
        border-radius: 10px;
    }

    .btn-login {
        height: 48px;
        border-radius: 10px;
        font-weight: 600;
        background: #111;
        color: #fff;
        border: none;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #000;
        transform: translateY(-1px);
    }

    .login-footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
    }

    .login-footer a {
        font-weight: 600;
        color: #111;
        text-decoration: none;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">

        <h3 class="login-title">Welcome Back</h3>
        <p class="login-subtitle">
            Login to continue to Django Blog
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group mb-3">
                <i class="fa fa-user"></i>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required
                >
            </div>

            <div class="form-group mb-3">
                <i class="fa fa-lock"></i>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-login w-100">
                Login
            </button>
        </form>

        <div class="login-footer">
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Create one</a>
        </div>

    </div>
</div>

{% endblock %}
