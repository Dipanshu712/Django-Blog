<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 60px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            max-width: 450px;
        }
        h1 {
            font-size: 120px;
            margin: 0;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 28px;
            color: #764ba2;
            background: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for doesn’t exist.</p>

    <!-- ✅ Django backend connected button -->
    <a href="{% url 'home' %}" class="btn-home">Go Back Home</a>
</div>

</body>
</html>
